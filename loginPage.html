<!DOCTYPE html>
<html lang="en">
<head>
        <!--Logo font Poetsen One-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,700;1,700&family=Lemonada:wght@300..700&family=Poetsen+One&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,496;1,496&display=swap" rel="stylesheet">

    <!--Body text font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!--Login/Register Title font Lemonada-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,700;1,700&family=Lemonada:wght@300..700&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,496;1,496&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/loginPage.css">
        <link rel="stylesheet" href="src/headerStylesheet.css">

    
    <title>Login</title>
    
</head>
<body>
    <header>
        <div id="hamburgerBar">â˜°</div>
        <nav>
            
            <ul id="navMenu">
                <li><a href="#.html">Home</a></li>
                <li><a href="#.html">About Us</a></li>
                <li><a href="#.html">Resources</a></li>
                <li><a href="#.html">Profile</a></li>
            </ul>
        </nav>
        <div id="logo">
            <h1>Tut<span>Yo</span></h1>
        </div>
    </header>
    <!-- A container for login menu  -->
    <div id="container"> <!--Display style should be flexed, all elements within will inherit flex style-->
        <form id = "login-container">
            <h1>LOGIN</h1> <!--Subjected to change--- change to Register-->
            <!--container to hold the input boxes-->
            <div id="inputFields">
                <!--Register Input Field-->
                <input type = "text" name="firstName" placeholder="first name" class="registerInput hideInputOptions" autocomplete="name" required> 
                <input type = "text" name="lastName" placeholder="last name" class="registerInput hideInputOptions" autocomplete="name" required>
                <input type = "text"  name="username" placeholder="username" class="registerInput hideInputOptions" autocomplete="username" required>
                <input type = "text" name="email" placeholder="email" class="registerInput hideInputOptions" autocomplete="email" required>
                <input type = "text" name="setPassword" placeholder="password" class="registerInput hideInputOptions" autocomplete="off" required>
                <input type = "text" name="passwordConfirmation" placeholder="confirm password" class="registerInput hideInputOptions" autocomplete="off" required>
              
                <!--Login Input field-->
                <input type="text" name="username or email" placeholder="email/username" class="loginInput" autocomplete="on" required>
                <input type="password" name="password" placeholder="password" class="loginInput" required>
                
                <!--Register Radio Options-->
                <div id="userType" class="hideInputOptions">
                    <label for="studentRadio" class="registerInput">
                        <input type = "radio" id="studentRadio" name="userType" value="student" class="registerInput radioInput">
                        Student
                    </label>

                    <label for="teacherRadio"  class="registerInput">
                        <input type = "radio" id="teacherRadio" name="userType" value="teacher" class="radioInput registerInput">
                        Teacher
                    </label>

                    <label for="noType" class="radioContainer">
                        <input type="radio" id="noType" name="userType" value="none" class="radioInput">
                        None
                    </label> 
                </div>
            </div>
            <section id="loginSection">
                <div id="loginOptions">
                    <label for = "rememberMe" class="rememberMe">   
                        <input type="checkbox" id="rememberMe" name="rememberMe" value="rememberMe">                   
                        <p>Remember me</p>
                    </label>
                    <a href="onclick='call some function to show reset password page'"><p>Forgot password?</p></a>
                </div> 
                    <button id="submitBtn" type="submit">Login</button>
                
                    <div class="divider">
                        <span>or</span>
                    </div>
                    <div id="socialMediaLogin">

                        <button type="button"><img src="Assets/Google-Icon.png" alt="googleLogin"></button>
                        <button type="button"><img src="Assets/Microsoft-Icon.png" alt="microsoftLogin"></button>
                        <button type="button"><img src="Assets/AppleLogos.png" alt="appleLogin"></button>
                    </div>
            </section>
            <section id="additonalOptions">
                <p>Don't have an account? <a href="onclick='call some function to show register page'">Sign up</a> </p>
                <!--div>
                    <p id="terms&Conditions">Terms & Conditions</p>
                </div-->
            </section>
        </form>  
        
    </div>
    <script src="src/log&Register.js"></script>
    <script src="src/databaseScript.js"></script>
</body>
</html>
